<h2>Ваши параметры</h2>
<ul class = "activePlayer">
  <span class="badge">Вы: {{webSocketService.activePlayerData.name}}</span>
  <div *ngFor="let card of webSocketService.activePlayerData.cards">
    <app-card-info [card]="card"></app-card-info>
    <div *ngIf="webSocketService.checkData.isSendingCard && !card.isShow">
      <button (click)="showCard(card.id)"> Открыть эту карту</button>
    </div>
  </div>

</ul>
