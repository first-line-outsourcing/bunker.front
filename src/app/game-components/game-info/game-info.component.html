<h2>Открытые карты игры:</h2>
<div *ngFor="let card of webSocketService.gameData.cards">
<app-card-info [card]="card"></app-card-info>
</div>

<div>
  <h2>Настройки</h2>
  <p>
    <span>Статус игры: {{webSocketService.gameData.game.statusOfRound}}</span>
  </p>
  <p>
    <span>Текущий раунд: {{webSocketService.gameData.game.numRound}}</span>
  </p>
</div>
